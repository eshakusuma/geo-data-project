<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>University Map</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <style>
      body {
        font-family: Verdana, Geneva, sans-serif;
      }
      .map {
        height: 500px;
        width: 100%;
      }
      .ol-popup {
        position: absolute;
        background-color: white;
        -webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 150px;
      }
      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }
      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
      }
      .ol-popup-closer:after {
        content: "x";
      }
      #searchSection {
        margin: 20px 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <script src="where.js"></script>
  </head>
  <body>
    <h2>University Map</h2>

    <div id="searchSection">
      <input type="text" id="searchInput" placeholder="Enter university name">
      <button onclick="searchUniversity()">Search</button>
    </div>

    <div id="map" class="map"></div>

    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>

    <p>Map generated <script>document.write(new Date().toLocaleDateString());</script></p>

    <script type="text/javascript">
      const container = document.getElementById('popup');
      const content = document.getElementById('popup-content');
      const closer = document.getElementById('popup-closer');

      const overlay = new ol.Overlay({
        element: container,
        autoPan: true,
        autoPanAnimation: { duration: 250 }
      });

      closer.onclick = function () {
        overlay.setPosition(undefined);
        closer.blur();
        return false;
      };

      const map = new ol.Map({
        target: 'map',
        overlays: [overlay],
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([16.119735, 48.098628]),
          zoom: 4
        })
      });

      const features = [];
      const nameToFeature = {}; // Mapping for search

      for (const row of myData) {
        const [lat, lon, name] = row;

        const feature = new ol.Feature({
          geometry: new ol.geom.Point(ol.proj.fromLonLat([lon, lat])),
          name: name
        });

        feature.setStyle(new ol.style.Style({
          image: new ol.style.Icon({
            anchor: [0.5, 1],
            src: "https://cdn.mapmarker.io/api/v1/font-awesome/v5/pin?icon=fa-university&size=40"
          })
        }));

        features.push(feature);
        nameToFeature[name.toLowerCase()] = feature;
      }

      const vectorSource = new ol.source.Vector({
        features: features
      });

      const vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });

      map.addLayer(vectorLayer);

      map.on('singleclick', function (evt) {
        const feature = map.forEachFeatureAtPixel(evt.pixel, function (feat) {
          return feat;
        });

        if (feature) {
          const coordinate = evt.coordinate;
          content.innerHTML = feature.get('name');
          overlay.setPosition(coordinate);
        } else {
          container.style.display = "none";
        }
      });

      map.on('pointermove', function (evt) {
        map.getTargetElement().style.cursor = map.hasFeatureAtPixel(evt.pixel) ? 'pointer' : '';
      });

      window.searchUniversity = function () {
        const query = document.getElementById("searchInput").value.trim().toLowerCase();
        const match = nameToFeature[query];

        if (match) {
          const geometry = match.getGeometry();
          const coordinate = geometry.getCoordinates();

          map.getView().animate({
            center: coordinate,
            zoom: 10,
            duration: 1000
          });

          content.innerHTML = match.get("name");
          overlay.setPosition(coordinate);
        } else {
          alert("University not found. Please try another name.");
        }
      };
    </script>
  </body>
</html>
